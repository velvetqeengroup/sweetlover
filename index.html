    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F9E79F;
            --purple-deep: #1e0b36;
            --purple-accent: #6a0dad;
            --purple-light: #9b59b6;
            --white: #ffffff;
            --text-dark: #2c2c2c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--purple-deep);
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth; /* Base smooth scroll */
        }

        /* Tipografía de Lujo */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Fondo con destellos (Partículas) */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Navbar flotante */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(30, 11, 54, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            background: radial-gradient(circle at center, #4b1b6b 0%, #1e0b36 70%);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--white);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            opacity: 0; /* Animación inicial */
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .cta-button {
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--gold), #b8860b);
            color: var(--purple-deep);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px var(--gold);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--gold);
        }

        /* Secciones Generales */
        section {
            padding: 100px 20px;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--gold);
            margin: 20px auto;
        }

        /* Tarjetas de Cristal (Glassmorphism) */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Requisitos Grid */
        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .req-item {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: 0.3s;
        }

        .req-item:hover {
            border-color: var(--gold);
            transform: translateY(-10px);
        }

        .req-item i {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }

        /* Sección de Descargas (iOS vs Android) */
        .download-section {
            background: linear-gradient(180deg, var(--purple-deep) 0%, #120522 100%);
        }

        .platforms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .platform-card {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: linear-gradient(145deg, rgba(30,11,54,0.9), rgba(106,13,173,0.4));
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            border: 2px solid var(--gold);
            position: relative;
        }

        .platform-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .ios-icon { color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .android-icon { color: #3ddc84; text-shadow: 0 0 20px rgba(61, 220, 132, 0.5); }

        .steps-list {
            text-align: left;
            margin: 30px 0;
            padding-left: 20px;
        }

            margin-bottom: 15px
